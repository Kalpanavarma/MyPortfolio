<!DOCTYPE html>
<html>
<head>
    <title>Text area</title>
</head>
<body>
    <form>

        <label for="bio"> Biography: </label><br>
        <textarea id="bio" rows="10" cols="30" placeholder="Please enter your Biography..."></textarea>
        <br><br>
        <label for="comment"> leave a comment: </label><br>
        <textarea id="comment" name="comment" rows="10" cols="30" placeholder="Type your comment here.."></textarea>
        
    </form>
</body>
</html>
